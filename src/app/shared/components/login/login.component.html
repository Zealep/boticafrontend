<mat-card>
    <mat-card-title>ACCESO AL SISTEMA</mat-card-title>
    <img mat-card-img src="./assets/images/login.png" height="300px">
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Ingrese su usuario" formControlName="usuario">
            <mat-error *ngIf="form.get('usuario').invalid &&
                              (form.get('usuario').dirty || form.get('usuario').touched)">
              Usuario es requerido
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Ingrese su clave" formControlName="clave">
            <mat-error *ngIf="form.get('clave').invalid &&
                              (form.get('clave').dirty || form.get('clave').touched)">
              Clave es requerida
            </mat-error>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              [disabled]="form.invalid"
              (click)="submit()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
