<mat-card>
  <mat-card-title>Buscar producto</mat-card-title>
<mat-card-content  class="dialog-content">
  <mat-form-field class="item-autocomplete" appearance="outline">
    <mat-label>Producto</mat-label>
    <input type="text" matInput
      [matAutocomplete]="autoProducto" [formControl]="myControlProducto">
      <span matPrefix>
        <mat-icon>search</mat-icon>
      </span>
    <mat-autocomplete #autoProducto="matAutocomplete" [displayWith]="displayFnProducto"
      (optionSelected)="seleccionarProducto($event)">
      <mat-option *ngFor="let p of filteredOptionsProducto | async" [value]="p">
        <span>{{ p.codigo}} - {{p.nombre}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

    <mat-form-field appearance="outline" class="item-proc">
      <mat-label>Precio compra del producto</mat-label>
      <input matInput type="number" class="example-right-align" [(ngModel)]="precioCompraModel">
    </mat-form-field>

    <mat-form-field appearance="outline" class="item-proc">
      <mat-label>Cantidad de productos </mat-label>
      <input matInput type="number" class="example-right-align" [(ngModel)]="cantidadModel">
    </mat-form-field>

    <mat-form-field appearance="outline" class="item-proc">
      <mat-label>Precio venta del producto</mat-label>
      <input matInput type="number" class="example-right-align" [(ngModel)]="precioVentaModel">
    </mat-form-field>

  </mat-card-content>
<mat-card-actions>
<div class="buttons">
    <button mat-raised-button color="primary" (click)="send()">
      <i class="material-icons">
        add
      </i> Agregar
    </button>
    <button mat-raised-button color="primary" (click)="close()">
      <i class="material-icons">
        close
      </i> Cancelar
    </button>
  </div>
  </mat-card-actions>
</mat-card>
