<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>DNI</mat-label>
            <input type="text" matInput formControlName="dni" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>RUC</mat-label>
            <input type="text" matInput formControlName="ruc" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Correo</mat-label>
            <input type="text" matInput formControlName="correo" >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Telefono</mat-label>
            <input type="text" matInput formControlName="telefono" >
          </mat-form-field>

  
        <mat-form-field>
          <mat-label>Direccion</mat-label>
          <input type="text" matInput formControlName="direccion" >
        </mat-form-field>


          <mat-form-field>
            <mat-label>Observacion</mat-label>
            <input type="text" matInput formControlName="observacion" >
          </mat-form-field>

  
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn-form" [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        <span>{{labelSubmit}}</span>
      </button>
      <button class="btn-form" (click)="onCancel()" mat-raised-button>
          <mat-icon>cancel</mat-icon>
         <span>Cancelar</span>
      </button>
    </mat-card-actions>
  </mat-card>
