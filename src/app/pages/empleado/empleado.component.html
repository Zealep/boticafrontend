<mat-card>
    <mat-card-title>
      Administracion de empleados
    </mat-card-title>
    <mat-card-subtitle>
      <button mat-raised-button color="primary" [routerLink]="'/pages/empleado/add'">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>
    </mat-card-subtitle>
    <mat-card-content>

      <mat-form-field>
        <mat-label>Busqueda de empleados</mat-label>
        <input matInput (keyup)="applyFilter($event)">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
          </ng-container>

          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
          </ng-container>

          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef> F. Nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'longDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>

          <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> Celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
          </ng-container>

          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>


          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCrud">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menuCrud="matMenu">
                <button mat-menu-item [routerLink]="['/pages/empleado','edit',element.idEmpleado]">
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="delete(element)">
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>

              </mat-menu>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
