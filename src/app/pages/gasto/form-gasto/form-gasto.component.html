<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        
        <mat-form-field appearance="outline">
            <mat-label>Fecha del gasto</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaGasto" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Descripcion</mat-label>
          <input type="text" matInput formControlName="descripcion" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Costo del gasto</mat-label>
            <input type="number" matInput formControlName="costo" required>
            <span matPrefix>S/. &nbsp;</span>
        </mat-form-field>
  
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn-form" [disabled]="form.invalid" (click)="onSubmit()" mat-raised-button color="primary">
        <mat-icon>save</mat-icon>
        <span>{{labelSubmit}}</span>
      </button>
      <button class="btn-form" (click)="onCancel()" mat-raised-button>
          <mat-icon>cancel</mat-icon>
         <span>Cancelar</span>
      </button>
    </mat-card-actions>
  </mat-card>
