<mat-card>
  <mat-card-title>
    Reporte de ventas
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <mat-label>Fecha Inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInicio">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha Fin</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="fechaFin">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </form>

    <div>
      <table mat-table [dataSource]="dataSource" matSort>



        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <ng-container matColumnDef="empleado">
          <th mat-header-cell *matHeaderCellDef> Empleado </th>
          <td mat-cell *matCellDef="let element"> {{element.empleado}} </td>
        </ng-container>


        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaVenta">
          <th mat-header-cell *matHeaderCellDef> F.Venta </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaVenta}} </td>
        </ng-container>

        <ng-container matColumnDef="subTotal">
          <th mat-header-cell *matHeaderCellDef> SubTotal </th>
          <td mat-cell *matCellDef="let element"> {{element.subTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="descuento">
          <th mat-header-cell *matHeaderCellDef> Descuento </th>
          <td mat-cell *matCellDef="let element"> {{element.descuento}} </td>
        </ng-container>

        <ng-container matColumnDef="igv">
          <th mat-header-cell *matHeaderCellDef> Igv </th>
          <td mat-cell *matCellDef="let element"> {{element.igv}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>

  <mat-card-actions>
    <button class="btn-form" (click)="buscar()" mat-raised-button color="primary">
      <mat-icon>search</mat-icon>
      <span>Buscar</span>
    </button>

    <button class="btn-form" (click)="export()" mat-raised-button color="primary">
      <mat-icon>download</mat-icon>
      <span>Descargar</span>
    </button>

  </mat-card-actions>

</mat-card>
