<mat-card>
  <mat-card-title>
    Administracion de ventas
  </mat-card-title>
  <mat-card-subtitle>
    <button mat-raised-button color="primary" [routerLink]="'/pages/venta/form'">
      <mat-icon>add</mat-icon>
      Nueva venta
    </button>
  </mat-card-subtitle>
  <mat-card-content>

    <mat-form-field>
      <mat-label>Busqueda de venta</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <div >
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.cliente.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef> SubTotal </th>
          <td mat-cell *matCellDef="let element"> {{element.subTotal}} </td>
        </ng-container>

        <ng-container matColumnDef="igv">
          <th mat-header-cell *matHeaderCellDef> IGV </th>
          <td mat-cell *matCellDef="let element"> {{element.igv}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [matMenuTriggerFor]="menuCrud">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuCrud="matMenu">
              <button mat-menu-item (click)='callEdit(element.idVenta)'>
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="delete(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>

            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
